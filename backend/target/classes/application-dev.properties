# Configuration de développement
# Base de données H2 en mémoire
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true

# Configuration JPA/Hibernate pour le développement
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=true

# Logs détaillés pour le développement
logging.level.com.edu=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Configuration du serveur
server.port=8080
server.servlet.context-path=/api

# Configuration CORS pour le développement
spring.web.cors.allowed-origins=http://localhost:4200,http://localhost:3000,http://localhost:8080
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Configuration Actuator pour le développement
management.endpoints.web.exposure.include=health,info,metrics,env,configprops
management.endpoint.health.show-details=always

# Configuration JWT
jwt.secret=devSecretKeyForDevelopmentOnlyChangeInProduction
jwt.expiration=86400000

# Configuration des emails (désactivée en développement)
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.username=dev@localhost
spring.mail.password=dev

# Configuration des fichiers uploadés
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
file.upload-dir=./uploads/dev/

# Configuration du cache
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=100,expireAfterWrite=300s 