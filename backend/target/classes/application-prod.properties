# Configuration de production
# Base de données PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/plateforme_educative
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuration JPA/Hibernate pour la production
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false

# Logs minimaux pour la production
logging.level.com.edu=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN

# Configuration du serveur
server.port=8080
server.servlet.context-path=/api

# Configuration CORS pour la production
spring.web.cors.allowed-origins=https://votre-domaine.com
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Configuration Actuator pour la production
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# Configuration JWT (à changer en production)
jwt.secret=changeThisSecretKeyInProductionEnvironment
jwt.expiration=86400000

# Configuration des emails
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=votre-email@gmail.com
spring.mail.password=votre-mot-de-passe-app
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Configuration des fichiers uploadés
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
file.upload-dir=/var/uploads/

# Configuration du cache
spring.cache.type=caffeine
spring.cache.caffeine.spec=maximumSize=1000,expireAfterWrite=3600s 