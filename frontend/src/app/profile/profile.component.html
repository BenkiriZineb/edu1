<div class="profile-form" style="padding: 2rem; margin: auto;">
  <h2 style="background-color: #ff9800; color: white; padding: 1rem; border-radius: 5px; width: 90%; box-sizing: border-box; margin: 0 auto 1rem auto; text-align: center;">
    Utilisateur
  </h2>
  <div class="card1">
    <form class="form-profil">
      <div class="form-group"><label>Nom de famille</label><input type="text" class="form-control" /></div>
      <div class="form-group"><label>Nom</label><input type="text" class="form-control" /></div>
      <div class="form-group"><label>Deuxième nom de famille</label><input type="text" class="form-control" /></div>
      <div class="form-group"><label>Date de naissance</label><input type="date" class="form-control" /></div>
      <div class="form-group full-width"><label>Sexe</label>
        <div class="radio-group">
          <label><input type="radio" name="sexe" value="male" /> Mâle</label>
          <label><input type="radio" name="sexe" value="female" /> Femelle</label>
        </div>
      </div>
      <div class="form-group"><label>Téléphone</label><input type="tel" class="form-control" /></div>
      <div class="form-group"><label>Mail</label><input type="email" class="form-control" /></div>
      <div class="form-group"><label>Citoyenneté</label><select class="form-control"><option>Sélectionnez une valeur dans la liste</option></select></div>
      <div class="form-group"><label>Pays de résidence</label><select class="form-control"><option>Sélectionnez une valeur dans la liste</option></select></div>
      <div class="form-group"><label>Ville</label><select class="form-control"><option>Sélectionnez une valeur dans la liste</option></select></div>
      <div class="form-group"><label>Fuseau horaire</label><select class="form-control"><option>Sélectionnez une valeur dans la liste</option></select></div>
      <div class="form-group full-width"><label>École</label><input type="text" placeholder="Entrez le nom de l'école" class="form-control" /></div>
      <div class="form-group full-width" style="text-align: right;"><a href="#" style="color: #ff9800;">Changer le mot de passe</a></div>
    </form>
  </div>
</div>
