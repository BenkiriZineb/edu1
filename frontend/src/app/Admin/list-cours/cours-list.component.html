<!-- cours-list.component.html -->
<div class="cours-container">
  <h2>Liste des Cours</h2>

  <!-- Formulaire ajout -->
  <div class="add-cours">
    <input [(ngModel)]="newCours.nom" placeholder="Titre" />
    <input [(ngModel)]="newCours.description" placeholder="Description" />
    <button (click)="addCours(newCours)">➕ Ajouter</button>
  </div>

  <!-- Liste des cours -->
  <ul>
    <li *ngFor="let c of cours">
      <input [(ngModel)]="c.nom" />
      <input [(ngModel)]="c.description" />
      <button (click)="updateCours(c)">💾 Modifier</button>
      <button *ngIf="c.id !== undefined" (click)="deleteCours(c.id)">🗑 Supprimer</button>
      <button (click)="goToSommaire(c.id)">📚 Voir Sommaire </button>

    </li>
  </ul>
</div>
